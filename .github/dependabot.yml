# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'node-fetch'
        # We do not want to upgdate node-fetch to v3.* because it is esm-only
        # We do want v2.* (cjs) updates
        versions: ['3.x']
